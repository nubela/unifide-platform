<template name="overview">
    <div class="container-fluid">
        <div class="overview">
            <div class="row-fluid">


                <!--- facebook block --->
                <div class="span6">
                    {{> overview_facebook}}
                </div>


                <!--- twitter block --->
                <div class="span6">
                    {{> overview_twitter}}
                </div>
            </div>


            <div class="row-fluid">

                <!--- 4sq block --->
                <div class="span6">
                    {{> overview_foursquare}}
                </div>


                <!--- web mentions block --->
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">WEB MENTIONS</div>
                        <div class="overflow">
                            <table class="table table-hover entry-table">
                                <tbody>
                                    {{#each web_mentions_overview}}
                                    <tr>
                                        <td>
                                            <span class="badge">{{keyword}}</span>
                                        </td>
                                        <td>
                                            <a href="{{url}}" target="_blank">
                                                <p>{{title}}</p>
                                                <p class="url">
                                                    <i>{{url}}</i>
                                                </p>
                                            </a>
                                        </td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                        <a href="/foursquare" class="appnav viewmore">VIEW ALL</a>
                    </div>
                </div>
            </div>


            <div class="row-fluid">

                <!--- website block --->
                <div class="span8">
                    <div class="overview-website container-shadow">
                        <div class="title">WEBSITE</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each foursquare_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="span4">

                    <!--- iOS block --->
                    <div class="overview-mobile container-shadow">
                        <div class="title">iOS</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each ios_mentions_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>

                    <!--- android block --->
                    <div class="overview-mobile container-shadow">
                        <div class="title">ANDROID</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each ios_mentions_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>



<template name="overview_facebook">
    <div class="overview-widget container-shadow">
        <div class="title">FACEBOOK</div>
        <div class="overflow">
            <table class="table table-hover" id="overview-facebook">
                <tbody>
                    {{#each facebook_overview}}
                    <tr>
                        <td class="facebook-profile-pic">
                            <a href="http://www.facebook.com/profile.php?id={{uid}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="http://graph.facebook.com/{{uid}}/picture"></a>
                        </td>
                        <td class="facebook-profile">
                            <div class="facebook-profile-name">
                                {{name}}
                            </div>
                            <div class="facebook-post-time">
                                {{datetime}}
                            </div>
                        </td>
                        <td class="facebook-post-content">
                            {{message}}
                            <br>
                            <a class="facebook-view-post" href="{{link}}" onclick="window.open(this.href,'_blank');return false;">View Post</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <a href="/facebook/page/activity" class="appnav viewmore">VIEW ALL</a>
    </div>
</template>


<template name="overview_twitter">
    <div class="overview-widget container-shadow">
        <div class="title">TWITTER</div>
        <div class="overflow">
            <table class="table table-hover" id="overview-twitter">
                <tbody>
                    {{#each twitter_overview}}
                    <tr>
                        <td class="twitter-profile-pic">
                            <a href="http://www.twitter.com/{{user.screen_name}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="{{user.profile_image_url}}"></a>
                        </td>
                        <td>
                            <div class="pull-left">
                                <a href="http://www.twitter.com/{{user.screen_name}}" onclick="window.open(this.href,'_blank');return false;">
                                <div class="twitter-profile-name pull-left">{{user.name}}</div>
                                <div class="twitter-profile-handle pull-left">@{{user.screen_name}}</div>
                                </a>
                                <div class="clear"></div>
                            </div>
                            <div class="pull-right">{{created_at}}</div>
                            <div class="clear"></div>
                            {{fields.text}}
                        </td>
                    </tr>

                    {{/each}}
                </tbody>
            </table>
        </div>
        <a href="/twitter/activity" class="appnav viewmore">VIEW ALL</a>
    </div>
</template>


<template name="overview_foursquare">
    <div class="overview-widget container-shadow">
        <div class="title">FOURSQUARE</div>
        <div class="overflow">
            <table class="table table-hover" id="overview-foursquare">
                <tbody>
                    {{#each foursquare_overview}}
                    <tr>
                        <td class="foursquare-profile-pic">
                            <a href="https://foursquare.com/user/{{fields.user.id}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="{{fields.user.photo.prefix}}64x64{{fields.user.photo.suffix}}"></a>
                        </td>
                        <td class="foursquare-tip-content">
                            {{text}}
                            <div class="foursquare-profile-name">
                                <a href="https://foursquare.com/user/{{fields.user.id}}" onclick="window.open(this.href,'_blank');return false;">{{fields.user.firstName}}</a> Â· <a href="https://foursquare.com/user/{{fields.canonicalUrl}}" onclick="window.open(this.href,'_blank');return false;">{{createdAt}}</a>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        <a href="/foursquare" class="appnav viewmore">VIEW ALL</a>
    </div>
</template>
