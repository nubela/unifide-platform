<template name="overview">
    <div class="container-fluid">
        <div class="overview">
            <div class="row-fluid">
                <div class="span6">
                    {{> overview_facebook}}
                </div>
                <div class="span6">
                    {{> overview_twitter}}
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">FOURSQUARE - LATEST ACTIVITIES</div>
                        <a class="viewmore">VIEW ALL</a>
                    </div>
                </div>
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">BRAND MENTIONS - LATEST ACTIVITIES</div>
                        <a class="viewmore">VIEW ALL</a>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span8">
                    <div class="overview-website container-shadow">
                        <div class="title">WEB PLATFORM - LATEST ACTIVITIES</div>
                    </div>
                </div>
                <div class="span4">
                    <div class="overview-mobile container-shadow">
                        <div class="title">iOS PLATFORM - LATEST ACTIVITIES</div>
                    </div>
                    <div class="overview-mobile container-shadow">
                        <div class="title">ANDROID PLATFORM - LATEST ACTIVITIES</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="overview_facebook">
    <div class="overview-widget container-shadow">
        <div class="title">FACEBOOK - LATEST ACTIVITIES</div>
        <div class="overflow">
        <table class="table table-hover">
            <tbody>
            {{#each facebook_overview}}
            <tr>
                <td class="facebook-profile-pic"><a href="http://www.facebook.com/profile.php?id={{uid}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="http://graph.facebook.com/{{uid}}/picture"></a></td>
                <td class="facebook-profile">
                    <div class="facebook-profile-name">{{name}}</div>
                    <div class="facebook-post-time">{{datetime}}</div>
                </td>
                <td class="facebook-post-content">{{message}}<br><a class="facebook-view-post" href="{{link}}" onclick="window.open(this.href,'_blank');return false;">View Post</a></td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        </div>
        <a href="/facebook" class="appnav viewmore">VIEW ALL</a>
    </div>
</template>

<template name="overview_twitter">
    <div class="overview-widget container-shadow">
        <div class="title">TWITTER - LATEST ACTIVITIES</div>
        <table class="table table-hover">
            <tbody>
            {{#each twitter_overview}}
            <tr>
                <td>{{tweeter.screen_name}}</td>
                <td>{{tweet.text}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
        <a class="viewmore">VIEW ALL</a>
    </div>
</template>
