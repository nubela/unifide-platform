<template name="overview">
    <div class="container-fluid">
        <div class="overview">
            <div class="row-fluid">


                <!--- facebook block --->
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">FACEBOOK</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each facebook_overview}}
                                <tr>
                                    <td>
                                        <a href="http://www.facebook.com/profile.php?id={{comment.user}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="http://graph.facebook.com/{{comment.user}}/picture"></a>
                                    </td>
                                    <td>
                                        <strong>{{username}}</strong> commented on your status: "{{comment.text}}"</strong>
                                    </td>
                                    <td>
                                        {{post.message}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>


                <!--- twitter block --->
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">TWITTER</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each twitter_overview}}
                                <tr>
                                    <td>
                                        {{tweeter.screen_name}}
                                    </td>
                                    <td>
                                        {{tweeter.text}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row-fluid">

                <!--- 4sq block --->
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">FOURSQUARE</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each foursquare_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>


                <!--- web mentions block --->
                <div class="span6">
                    <div class="overview-widget container-shadow">
                        <div class="title">WEB MENTIONS</div>
                        <table class="table table-hover entry-table">
                            <tbody>
                                {{#each web_mentions_overview}}
                                <tr>
                                    <td>
                                        <span class="badge">{{keyword}}</span>
                                    </td>
                                    <td>
                                        <a href="{{url}}" target="_blank">
                                            <p>{{title}}</p>
                                            <p class="url">
                                                <i>{{url}}</i>
                                            </p>
                                        </a>
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="row-fluid">

                <!--- website block --->
                <div class="span8">
                    <div class="overview-website container-shadow">
                        <div class="title">WEBSITE</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each foursquare_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="span4">

                    <!--- iOS block --->
                    <div class="overview-mobile container-shadow">
                        <div class="title">iOS</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each ios_mentions_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>

                    <!--- android block --->
                    <div class="overview-mobile container-shadow">
                        <div class="title">ANDROID</div>
                        <table class="table table-hover">
                            <tbody>
                                {{#each ios_mentions_overview}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
