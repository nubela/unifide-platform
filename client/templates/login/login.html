<template name="page_login">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div class="login-title">
                    UNIFIDE
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span8 offset2">
                <div class="login-box">
                    <div class="row">
                        <div class="span4">
                            <div class="log-in">
                                <h4>Welcome Back!</h4>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input id="loginUser" type="text" placeholder="username">
                                </div>
                                <br>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input id="loginPass" type="password" placeholder="password">
                                </div>
                                <br><br>
                                <button id="login" class="btn btn-primary log-btn" type="button">Login</button>
                                <br><br><br>
                            </div>
                        </div>
                        <div class="span4">
                            <div class="signup">
                                <h4>Join us now</h4>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input id="signupUser" type="text" placeholder="username">
                                </div>
                                <br>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-envelope"></i></span>
                                    <input id="signupEmail" type="text" placeholder="e-mail">
                                </div>
                                <br>
                                <div class="input-prepend">
                                    <span class="add-on"><i class="icon-user"></i></span>
                                    <input id="signupPass" type="password" placeholder="password">
                                </div>
                                <br><br>
                                <button id="signup" class="btn btn-primary log-btn" type="button">Sign Up</button>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
