<template name="campaign">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="campaign">
                <div class="sidebar-nav-fixed">
                    <ul class="unstyled side-nav">
                        <li class="side-header">
                            Campaigns
                        </li>
                        <a href="/campaign/promo/new" class="appnav">
                            <li>
                                New Promo Campaign
                            </li>
                        </a>
                        <a href="/campaign/event/new" class="appnav">
                            <li>
                                New Event Campaign
                            </li>
                        </a>
                        <a href="/campaign" class="appnav">
                            <li>
                                Manage Campaigns
                            </li>
                        </a>
                    </ul>
                </div>

                <div class="span12 span-fixed-sidebar">
                    {{{view}}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="campaign_promo_new">
    <div class="rendering">
        <div class="campaign-view">
            <div class="campaign-title">
                New Campaign
            </div>
            <div class="campaign-sub-title">
                PROMO CAMPAIGN
            </div>
            <div class="campaign-post-new">
                <input type="hidden" value="promo" class="campaign-type" />
                <div class="campaign-post-category">
                    Platform
                    <a class="pull-right appnav" id="platform-all" href="#">Select all</a>
                </div>
                <div class="platform">
                    <label class="checkbox inline">
                        <input type="checkbox" class="platform-check" value="facebook">
                        Facebook
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" class="platform-check" value="twitter">
                        Twitter
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" class="platform-check" value="foursquare">
                        Foursquare
                    </label>
                    <br>
                    <label class="checkbox inline">
                        <input type="checkbox" class="platform-check" value="web">
                        Web / Mobile
                    </label>
                    <label class="checkbox inline push">
                        <input type="checkbox" class="platform-check" value="push">
                        Push Notification
                    </label>
                    <br>
                    <label class="checkbox inline">
                        <input type="checkbox" class="platform-check" value="blog">
                        Blog
                    </label>
                </div>
                <div class="campaign-post-category">
                    Title
                </div>
                <textarea placeholder="enter a title" id="campaign-title" />
                <div class="char-count">
                    0 characters
                </div>
                <div class="campaign-post-category">
                    Description
                </div>
                <textarea id="desc-editor" placeholder="enter message"></textarea>
            </div>
            <div class="campaign-post-submit">
                <a class="btn btn-info" id="btn-publish">PUBLISH NOW</a>
                <a class="btn" id="btn-schedule">Schedule Later</a>
            </div>
        </div>
    </div>
</template>



<template name="campaign_event_new">
    <div class="rendering">
        <div class="campaign-view">
            <div class="campaign-title">
                New Campaign
            </div>
            <div class="campaign-sub-title">
                EVENT CAMPAIGN
            </div>
            <div class="campaign-post-new">
                <input type="hidden" value="event" class="campaign-type" />
                <div class="campaign-post-category">
                    Platform
                    <a class="pull-right appnav" id="platform-all" href="#">Select all</a>
                </div>
                <div class="platform">
                    <label class="checkbox inline">
                        <input type="checkbox" value="facebook">
                        Facebook
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" value="twitter">
                        Twitter
                    </label>
                    <label class="checkbox inline">
                        <input type="checkbox" value="foursquare">
                        Foursquare
                    </label>
                    <br>
                    <label class="checkbox inline">
                        <input type="checkbox" value="web">
                        Web / Mobile
                    </label>
                    <label class="checkbox inline push">
                        <input type="checkbox" value="push">
                        Push Notification
                    </label>
                    <br>
                    <label class="checkbox inline">
                        <input type="checkbox" value="blog">
                        Blog
                    </label>
                </div>
                <div class="campaign-post-date pull-left">
                    Event Date
                </div>
                <div class="campaign-post-time pull-left">
                    Time
                </div>
                <div class="clear"></div>
                <div class="campaign-post-datetime">
                    <div class="input-append pull-left" id="event-date">
                        <input type="text" data-format="yyyy-MM-dd" placeholder="select date" class="campaign-post-date-input" />
                        <span class="add-on">
                            <i data-date-icon="icon-calendar">
                                &nbsp;
                            </i>
                        </span>
                    </div>
                    <div class="input-append pull-left" id="event-time-start">
                        <input type="text" data-format="hh:mm" placeholder="start time" class="campaign-post-time-from-input pull-left" />
                        <span class="add-on">
                            <i data-time-icon="icon-time">
                                &nbsp;
                            </i>
                        </span>
                    </div>
                    <div class="campaign-post-to pull-left">
                        to
                    </div>
                    <div class="input-append pull-left" id="event-time-end">
                        <input type="text" data-format="hh:mm" placeholder="end time" class="campaign-post-time-to-input pull-left" />
                        <span class="add-on">
                            <i data-time-icon="icon-time">
                                &nbsp;
                            </i>
                        </span>
                    </div>
                    <div class="clear" />
                </div>
                <div class="campaign-post-category">
                    Title
                </div>
                <textarea placeholder="enter a title" id="campaign-title" />
                <div class="campaign-post-category">
                    Description
                </div>
                <textarea id="desc-editor" placeholder="enter message"></textarea>
            </div>
            <div class="campaign-post-submit">
                <a class="btn btn-info" id="btn-publish">PUBLISH NOW</a>
                <a class="btn" id="btn-schedule">Schedule Later</a>
            </div>
        </div>
    </div>
</template>


<template name="campaign_list">
    <div class="rendering">
        <div class="main-title">
            <h4>
                Campaigns List
            </h4>
        </div>

        <div class="input-append">
            <input class="search-input" type="text">
            <button type="button" class="btn">
                Search
            </button>
        </div>

        <table class="table-striped table-hover">
            <thead>
                <tr>
                    <td>
                        Type
                    </td>
                    <td>
                        Platforms
                    </td>
                    <td>
                        Title
                    </td>
                    <td>
                        Meta
                    </td>
                    <td>
                        State
                    </td>
                    <td>
                        Created
                    </td>
                </tr>
            </thead>

            <tbody>
                {{#each campaigns}}
                <tr>
                    <td class="twitter-profile-pic">
                        {{{facebook.fields.message}}}
                        <a href="http://www.twitter.com/{{user.screen_name}}" onclick="window.open(this.href,'_blank');return false;"><img class="img-rounded" src="{{user.profile_image_url}}"></a>
                    </td>
                    <td>
                        <div class="pull-left">
                            <a href="http://www.twitter.com/{{user.screen_name}}" onclick="window.open(this.href,'_blank');return false;">
                            <div class="twitter-profile-name pull-left">{{user.name}}</div>
                            <div class="twitter-profile-handle pull-left">@{{user.screen_name}}</div>
                            </a>
                            <div class="clear"></div>
                        </div>
                        <div class="pull-right">{{created_at}}</div>
                        <div class="clear"></div>
                        {{fields.text}}
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
