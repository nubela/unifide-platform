<template name="bizinfo">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="twitter">
                <div class="sidebar-nav-fixed">
                    <ul class="unstyled side-nav">
                        <a href="/bizinfo" class="appnav">
                            <li class="side-header">
                                Business Info
                            </li>
                        </a>
                        <a href="/bizinfo" class="appnav">
                            <li>
                                <span class="heydings">v</span> Overview
                            </li>
                        </a>
                        <a href="/bizinfo/update" class="appnav">
                            <li>
                                <span class="heydings">w</span> Update
                            </li>
                        </a>
                    </ul>
                </div>

                <div class="span12 span-fixed-sidebar">
                    {{{view}}}
                </div>
            </div>
        </div>
    </div>
</template>


<template name="bizinfo_overview">
    <div class="right-container">
        <div class="container-title">
            <h2>
                Business Information Overview
            </h2>
            <p>
                <small>
                    <span class="heydings">l</span> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam
                </small>
            </p>
        </div>

        <table class="table-striped table-hover">
            <thead>
                <tr>
                    <td>
                        Info Type
                    </td>
                    <td>
                        Data
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Company Name
                    </td>
                    <td>
                        <strong>
                            {{info.name}}
                        </strong>
                    </td>
                </tr>
                <tr>
                    <td>
                        Company Description
                    </td>
                    <td>
                        <strong>
                            {{info.description}}
                        </strong>
                    </td>
                </tr>

                <tr>
                    <td>
                        Main address
                    </td>
                    <td>
                        <strong>
                            {{info.address}}
                        </strong>
                    </td>
                </tr>

                <tr>
                    <td>
                        Contact email address
                    </td>
                    <td>
                        <strong>
                            {{info.email}}
                        </strong>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/bizinfo/update" class="btn btn-primary btn-large appnav">
            I want to update these info
        </a>
    </div>
</template>



<template name="bizinfo_update">
    <div class="form-holder well">
        <form method="POST" action="{{submit_url}}" data-validate="parsley" id="bizinfo-update-form">
            <legend>Update Business Info</legend>

            <fieldset>
                <!--- hidden fields --->
                <input type="hidden" name="redirect_to" value='{{redirect_url}}' />

                <div class="control-group">
                    <label for="name">Business name</label>
                    <input type="text" placeholder="ABC Company" name="name" id="name" data-required="true" data-focus="first" {{#if info.name}}value="{{info.name}}"{{/if}} />
                </div>

                <div class="control-group">
                    <label id="description">Business Description</label>
                    {{#if info.description}}
                    <textarea rows="3" name="description" id="description" placeholder="What does your business do?">{{info.description}}</textarea>
                    {{else}}
                    <textarea rows="3" name="description" id="description" placeholder="What does your business do?" />
                    {{/if}}
                </div>

                <div class="control-group">
                    <label for="address">Address</label>
                    <input type="text" placeholder="1 Orchard Rd" name="address" id="address" data-required="true" data-focus="first" {{#if info.address}}value="{{info.address}}"{{/if}} />
                </div>

                <div class="control-group">
                    <label for="email">Contact Email Address</label>
                    <input type="text" placeholder="your@emailaddr.com" name="email" id="email" data-required="true" data-focus="first" data-type="email" {{#if info.email}}value="{{info.email}}"{{/if}} />
                </div>

                <div class="control-group">
                    <button class="btn-large btn btn-primary submit-btn" id="bizinfo-submit-btn">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
</template>
