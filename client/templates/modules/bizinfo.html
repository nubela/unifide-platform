<template name="bizinfo_update">
    <div class="form-holder well">
        <form method="POST" action="/" data-validate="parsley">
            <legend>Update Business Info</legend>

            <fieldset>
                <div class="control-group">
                    <label for="name">Business name</label>
                    <input type="text" placeholder="ABC Company" name="biz_name" id="name" data-required="true" data-focus="first" />
                </div>
                <div class="control-group">
                    <label id="description">Business Description</label>
                    <textarea rows="3" name="biz_desc" id="description" placeholder="What does your business do?" />
                </div>
                <div class="control-group">
                    <label for="address">Address</label>
                    <input type="text" placeholder="1 Orchard Rd" name="biz_addr" id="address" data-required="true" data-focus="first" />
                </div>
                <div class="control-group">
                    <label for="email">Contact Email Address</label>
                    <input type="text" placeholder="your@emailaddr.com" name="biz_email" id="email" data-required="true" data-focus="first" data-type="email" />
                </div>
                <div class="control-group">
                    <button class="btn-large btn btn-primary submit-btn">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
</template>
