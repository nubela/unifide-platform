<template name="order_update">
    <div class="form-holder well">
        <form method="POST" action="{{submit_url}}" data-validate="parsley" id="bizinfo-update-form">
            <legend>Update Order</legend>

            <fieldset>
                <!--- hidden fields --->
                <input type="hidden" name="redirect_to" value='{{redirect_url}}' />

                <div class="control-group">
                    <label for="order_status">Order Status</label>
                    <select id="order_status">
                        <option>Fresh Order</option>
                        <option>Processing</option>
                        <option>Shipped</option>
                        <option>Cancel Order</option>
                    </select>
                </div>

                <div class="control-group">
                    <label id="description">Order Notes</label>
                    <textarea rows="3" name="description" id="description" placeholder="What does your business do?" />
                </div>

                <div class="control-group">
                    <button class="btn-large btn btn-primary submit-btn" id="bizinfo-submit-btn">Save</button>
                </div>
            </fieldset>
        </form>
    </div>
</template>
